name: Build Vue
on: [push]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
    - id: Build-Vue
      uses: xRealNeon/VuePagesAction@1.0.1
      with:
        reponame: 'computer-use-agents/dart-gui'
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged